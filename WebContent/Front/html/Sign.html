<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign</title>
    <link rel="stylesheet" href="../Css/sign-style.css">
</head>
<body>
    <header class="header">
        <div class="header_top">
            <a href="../html/Login.html">LOGIN</a>
            <a href="../html/Sign.html">SIGN</a>
        </div>
        <div class="header_logo">
            <a href="../html/Mainpage.html">
                <h1>CSHD</h1>
                <p>blog</p>
            </a>
        </div>
</header>

<div class="content">
    <h2>회원가입</h2>
    <section class="sign">
        <form action="#" accept-charset="utf-8" name="sign" method="get">
            <!-- name -->
            <div>
                <h3 class="title"><label for="id">아이디</label></h3>
                <span class="name box">
                    <input type="text" name="id" id="id" class="int" maxlength="20"placeholder="ID">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- password -->
            <div>
                <h3 class="title"><label for="password">비밀번호</label></h3>
                <span class="password box">
                    <input type="password" name="password" id="password" class="int" maxlength="20"placeholder="영문과 숫자가 들어가야합니다.">
                    <span id="alerTxt">사용불가</span>
                    <img src="../Img/lock-solid.svg" id="pswd_img" class="pswdimg" alt="">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- password_check -->
            <div>
                <h3 class="title"><label for="check">비밀번호 확인</label></h3>
                <span class="check box">
                    <input type="password" name="password_check" id="check" class="int" maxlength="20"placeholder="비밀번호와 같아야합니다.">
                    <img src="../Img/user-lock-solid.svg" id="check_img" class="pswdimg" alt="">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- name -->
            <div>
                <h3 class="title"><label for="name">이름</label></h3>
                <span class="name box">
                    <input type="text" name="name" id="name" class="int" maxlength="20" placeholder="임재혁">  
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- email -->
            <div>
                <h3 class="title"><label for="email">이메일</label></h3>
                <span class="email box">
                    <input type="text" name="email" id="email" class="int" placeholder="####@naver.com">
                </span>   
                <span class="error_next_box">이메일 주소를 다시 확인해주세요</span>
            </div>

           <!-- button -->
            <div class="sumit">
                <button type="button" id="btnsign">
                    <a href="../html/Login.html">회원가입</a>
                </button>
            </div>
            
            
        </form>

    </section>
</div>
</div>
    <!-- wrapper -->
    <script src="../js/sign.js"></script>
</body>
</html>
