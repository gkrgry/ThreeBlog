<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="Css/login-style.css">
</head>
<body>
    <header class="header">
        <div class="header_top">
            <a href="#">LOGIN</a>
            <a href="#">SIGN</a>
        </div>
        <div class="header_logo">
            <a href="#">
                <h1>CSHD</h1>
                <p>blog</p>
            </a>
        </div>
</header>

<!-- login -->
<div class="content">
    <h2>LOGIN</h2>
    <section class="login">
        <form action="#" accept-charset="utf-8" name="login" method="get">
            <!-- id -->
            <span class="id box">
                <div class="ico1"></div>
                <input type="text" name="id" class="int" maxlength="20" placeholder="ID">
            </span>

            <!-- password -->
            <span class="password box">
                <div class="ico2"></div>
                <input type="password" name="password" class="int" maxlength="20" placeholder="PASSWORD">
            </span>
        </form>
    </section>
</div>
    
</body>
</html>
