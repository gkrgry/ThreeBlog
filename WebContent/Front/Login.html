<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="Css/login-style.css">
</head>
<body>
    <header class="header">
        <div class="header_top">
            <a href="../Front/Login.html">LOGIN</a>
            <a href="../Front/Sign.html">SIGN</a>
        </div>
        <div class="header_logo">
            <a href="../Front/Mainpage.html">
                <h1>CSHD</h1>
                <p>blog</p>
            </a>
        </div>
</header>

<!-- login -->
<div class="content">
    <h2>LOGIN</h2>
    <section class="login">
        <form action="#" accept-charset="utf-8" name="login" method="get">
            <!-- id -->
        <div class="id">
            <div class="ico"><img src="../Front/Img/id-card-solid-wh.svg" alt="id-ico" class="ico-img"></div>
            <span class="box">
                <input type="text" name="id" class="int" maxlength="20" placeholder="ID">
            </span>
        </div>

            <!-- password -->
        <div class="password">
            <div class="ico"><img src="../Front/Img/lock-solid-wh.svg" alt="pa-ico" class="ico-img"></div>
            <span class="box">
                <input type="password" name="password" class="int" maxlength="20" placeholder="PASSWORD">
            </span>
        </div>

        <!--login-button-->
        <div class="sumit">
            <button type="button" class="login-btn">
                <span>LOGIN</span>
            </button>
            <a href="../Front/Sign.html">회원가입</a>
        </div>
        </form>
    </section>
</div>
    
</body>
</html>
